run:
    timeout: 5m
    issues-exit-code: 1
    tests: true
    modules-download-mode: readonly

linters-settings:
    govet:
        check-shadowing: true
        settings:
            printf:
                funcs:
                    - (github.com/golangci/golangci-lint/pkg/logutils.Log).Infof
                    - (github.com/golangci/golangci-lint/pkg/logutils.Log).Warnf
                    - (github.com/golangci/golangci-lint/pkg/logutils.Log).Errorf
                    - (github.com/golangci/golangci-lint/pkg/logutils.Log).Fatalf

    gocyclo:
        min-complexity: 15

    maligned:
        suggest-new: true

    dupl:
        threshold: 100

    goconst:
        min-len: 2
        min-occurrences: 2

    misspell:
        locale: US

    lll:
        line-length: 140

    funlen:
        lines: 100
        statements: 50

    gocritic:
        enabled-tags:
            - diagnostic
            - experimental
            - opinionated
            - performance
            - style
        disabled-checks:
            - dupImport
            - ifElseChain
            - octalLiteral
            - whyNoLint
            - wrapperFunc

    gocognit:
        min-complexity: 20

    nestif:
        min-complexity: 5

linters:
    enable:
        - bodyclose
        - deadcode
        - depguard
        - dogsled
        - dupl
        - errcheck
        - exportloopref
        - funlen
        - gochecknoinits
        - goconst
        - gocritic
        - gocyclo
        - gofmt
        - goimports
        - golint
        - gomnd
        - goprintffuncname
        - gosec
        - gosimple
        - govet
        - ineffassign
        - lll
        - misspell
        - nakedret
        - nestif
        - rowserrcheck
        - staticcheck
        - structcheck
        - stylecheck
        - typecheck
        - unconvert
        - unparam
        - unused
        - varcheck
        - whitespace

    disable:
        - gochecknoglobals
        - gochecknoinits
        - gomnd
        - lll
        - nestif
        - gocognit
        - funlen
        - gocyclo
        - dupl
        - goconst
        - misspell
        - gocritic
        - gosec
        - govet
        - ineffassign
        - lll
        - misspell
        - nakedret
        - nestif
        - rowserrcheck
        - staticcheck
        - structcheck
        - stylecheck
        - typecheck
        - unconvert
        - unparam
        - unused
        - varcheck
        - whitespace

issues:
    exclude-rules:
        - path: _test\.go
          linters:
              - gomnd
              - funlen
              - gocyclo
              - dupl
              - goconst
              - misspell
              - gocritic
              - gosec
              - govet
              - ineffassign
              - lll
              - misspell
              - nakedret
              - nestif
              - rowserrcheck
              - staticcheck
              - structcheck
              - stylecheck
              - typecheck
              - unconvert
              - unparam
              - unused
              - varcheck
              - whitespace
        - path: testutils/
          linters:
              - gomnd
              - funlen
              - gocyclo
              - dupl
              - goconst
              - misspell
              - gocritic
              - gosec
              - govet
              - ineffassign
              - lll
              - misspell
              - nakedret
              - nestif
              - rowserrcheck
              - staticcheck
              - structcheck
              - stylecheck
              - typecheck
              - unconvert
              - unparam
              - unused
              - varcheck
              - whitespace
